<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITsense Table Booking</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .card, .form-container {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    .status {
      padding: 5px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 10px;
    }
    .login-btn, .logout-btn {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .logout-btn {
      background: #e74c3c;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1>SITsense Table Booking</h1>

<!-- หน้าหลัก -->
<div id="mainCard" class="card">
  <h2>Table 1</h2>
  <p>Status: <span id="status" class="status">Loading...</span></p>
  <p>Name: <span id="name">-</span></p>
  <button id="loginBtn" class="login-btn" onclick="showLoginForm()">Login</button>
  <button id="logoutBtn" class="logout-btn hidden" onclick="confirmLogout()">Logout</button>
</div>

<!-- ฟอร์ม Login -->
<div id="loginForm" class="card hidden">
  <h2>Login</h2>
  <div class="form-container">
    <input type="text" id="nameInput" placeholder="ชื่อ" required>
    <input type="text" id="studentIDInput" placeholder="รหัสนักศึกษา 11 หลัก" required>
    <input type="email" id="emailInput" placeholder="อีเมล" required>
    <br>
    <button class="login-btn" onclick="submitLogin()">ยืนยัน Login</button>
    <button style="margin-top:10px;" onclick="cancelLogin()">ยกเลิก</button>
  </div>
</div>

<!-- ฟอร์ม Logout -->
<div id="logoutForm" class="card hidden">
  <h2>Logout</h2>
  <div class="form-container">
    <input type="text" id="logoutStudentIDInput" placeholder="กรอกรหัสนักศึกษาเพื่อยืนยัน" required>
    <br>
    <button class="logout-btn" onclick="submitLogout()">ยืนยัน Logout</button>
    <button style="margin-top:10px;" onclick="cancelLogout()">ยกเลิก</button>
  </div>
</div>

<script>
// ตั้งค่าเบื้องต้น
const tableNumber = 1;
const scriptURL = 'https://script.google.com/macros/s/AKfycbz3BAoUZr7_uy2BFocspCqgMlf9lfM_fcUea4J6LWBlinNBR6KjIk2HKNI5sblC6T0/exec'; // เปลี่ยนเป็น URL ของคุณเอง

// โหลดสถานะโต๊ะจาก localStorage และ server
function updateUI() {
  // 1. โหลดข้อมูลจาก localStorage มาก่อน (ข้อมูลเก่า)
  const cached = JSON.parse(localStorage.getItem(`table${tableNumber}CachedData`));
  if (cached) {
    updatePage(cached.status1, cached.name1);
  }

  // 2. จากนั้น Fetch ข้อมูลสดจาก Server (ข้อมูลใหม่)
  fetch(scriptURL + '?action=getStatus')
    .then(response => response.json())
    .then(data => {
      updatePage(data.status1, data.name1);
      // เก็บข้อมูลใหม่ลง localStorage
      localStorage.setItem(`table${tableNumber}CachedData`, JSON.stringify(data));
    })
    .catch(err => console.error('Error:', err));
}

// ฟังก์ชันอัปเดตหน้าจอ
function updatePage(status1, name1) {
  const statusEl = document.getElementById('status');
  const nameEl = document.getElementById('name');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  if (status1 === 'จองแล้ว') {
    statusEl.textContent = 'BOOKED';
    statusEl.style.backgroundColor = '#e74c3c';
    nameEl.textContent = name1 || '-';
    loginBtn.classList.add('hidden');
    logoutBtn.classList.remove('hidden');
  } else {
    statusEl.textContent = 'AVAILABLE';
    statusEl.style.backgroundColor = '#2ecc71';
    nameEl.textContent = '-';
    loginBtn.classList.remove('hidden');
    logoutBtn.classList.add('hidden');
  }
}

// แสดงฟอร์ม Login
function showLoginForm() {
  document.getElementById('mainCard').classList.add('hidden');
  document.getElementById('loginForm').classList.remove('hidden');
}

// ยกเลิก Login
function cancelLogin() {
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('mainCard').classList.remove('hidden');
}

// ส่งข้อมูล Login
function submitLogin() {
  const name = document.getElementById('nameInput').value.trim();
  const studentID = document.getElementById('studentIDInput').value.trim();
  const email = document.getElementById('emailInput').value.trim();

  if (!name || !studentID || !email) {
    alert('กรุณากรอกข้อมูลให้ครบ');
    return;
  }
  if (studentID.length !== 11 || isNaN(studentID)) {
    alert('รหัสนักศึกษาต้องมี 11 ตัวเลข');
    return;
  }

  const user = { name, studentID, email };
  localStorage.setItem(`table${tableNumber}User`, JSON.stringify(user));

  const data = new URLSearchParams();
  data.append('table', tableNumber);
  data.append('status', 'จองแล้ว');
  data.append('name', name);
  data.append('studentID', studentID);
  data.append('email', email);

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: data
  })
  .then(() => {
    cancelLogin();
    updateUI();
  })
  .catch(err => alert('เกิดข้อผิดพลาด: ' + err));
}

// แสดงฟอร์ม Logout
function confirmLogout() {
  document.getElementById('mainCard').classList.add('hidden');
  document.getElementById('logoutForm').classList.remove('hidden');
}

// ยกเลิก Logout
function cancelLogout() {
  document.getElementById('logoutForm').classList.add('hidden');
  document.getElementById('mainCard').classList.remove('hidden');
}

// ยืนยัน Logout หลังกรอกรหัส
function submitLogout() {
  const inputID = document.getElementById('logoutStudentIDInput').value.trim();
  const user = JSON.parse(localStorage.getItem(`table${tableNumber}User`));

  if (!user) {
    alert('ไม่พบข้อมูลผู้ใช้');
    cancelLogout();
    return;
  }

  if (inputID !== user.studentID) {
    alert('รหัสนักศึกษาไม่ถูกต้อง');
    return;
  }

  const data = new URLSearchParams();
  data.append('table', tableNumber);
  data.append('status', 'ว่าง');
  data.append('name', user.name);
  data.append('studentID', user.studentID);
  data.append('email', user.email);

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: data
  })
  .then(() => {
    localStorage.removeItem(`table${tableNumber}User`);
    cancelLogout();
    updateUI();
  })
  .catch(error => alert('เกิดข้อผิดพลาด: ' + error));
}

// โหลดข้อมูลทันทีที่เข้าเว็บ
updateUI();
</script>

</body>
</html>
