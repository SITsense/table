<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITsense Table Booking</title>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>

<body>

<h1>SITsense</h1>

<!-- หน้าแสดงโต๊ะ -->
<div id="mainPage">
  <div class="table-card" id="table1">
    <div class="table-name">Table 1</div>
    <p class="info-line">Status: <span id="status1" class="status">AVAILABLE</span></p>
    <p class="info-line">Name: <span id="name1">-</span></p>
    <button id="loginButton1" onclick="goToLogin(1)">Login</button>
    <button id="logoutButton1" class="hidden" onclick="goToLogout(1)">Logout</button>
  </div>
</div>

<!-- หน้า Login -->
<div id="loginPage" class="hidden">
  <div class="form-card">
    <h2>Login Table <span id="loginTableNumber"></span></h2>
    <input type="text" id="nameInput" placeholder="ชื่อ" required>
    <input type="text" id="studentIDInput" placeholder="รหัสนักศึกษา 11 หลัก" required>
    <input type="email" id="emailInput" placeholder="อีเมล" required>
    <button onclick="confirmLogin()">ยืนยัน Login</button>
    <button onclick="showMainPage()">ยกเลิก</button>
  </div>
</div>

<!-- หน้า Logout -->
<div id="logoutPage" class="hidden">
  <div class="form-card">
    <h2>Logout Table <span id="logoutTableNumber"></span></h2>
    <input type="text" id="logoutStudentIDInput" placeholder="กรอกรหัสนักศึกษาเพื่อยืนยัน" required>
    <button onclick="confirmLogout()">ยืนยัน Logout</button>
    <button onclick="showMainPage()">ยกเลิก</button>
  </div>
</div>

<script>
let selectedTable = null;
const scriptURL = 'https://script.google.com/macros/s/AKfycbz3BAoUZr7_uy2BFocspCqgMlf9lfM_fcUea4J6LWBlinNBR6KjIk2HKNI5sblC6T0/exec'; // เปลี่ยนตามของคุณ

// ฟังก์ชันที่ดึงข้อมูลสถานะล่าสุดจาก Google Sheets
function updateUI() {
  fetch(scriptURL + '?action=getStatus')
    .then(response => response.json())
    .then(data => {
      const { status1, name1, email1 } = data;
      document.getElementById('status1').textContent = status1 === 'จองแล้ว' ? 'BOOKED' : 'AVAILABLE';
      document.getElementById('status1').style.backgroundColor = status1 === 'จองแล้ว' ? '#e53935' : '#4caf50';
      document.getElementById('name1').textContent = name1 || '-';
      if (status1 === 'จองแล้ว') {
        document.getElementById('loginButton1').classList.add('hidden');
        document.getElementById('logoutButton1').classList.remove('hidden');
      } else {
        document.getElementById('loginButton1').classList.remove('hidden');
        document.getElementById('logoutButton1').classList.add('hidden');
      }
    })
    .catch(error => {
      console.error('Error fetching table status:', error);
    });
}

function goToLogin(table) {
  selectedTable = table;
  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('loginPage').classList.remove('hidden');
  document.getElementById('loginTableNumber').textContent = table;
}

function goToLogout(table) {
  selectedTable = table;
  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('logoutPage').classList.remove('hidden');
  document.getElementById('logoutTableNumber').textContent = table;
}

function showMainPage() {
  document.getElementById('mainPage').classList.remove('hidden');
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('logoutPage').classList.add('hidden');
  updateUI();
}

function confirmLogin() {
  const name = document.getElementById('nameInput').value.trim();
  const studentID = document.getElementById('studentIDInput').value.trim();
  const email = document.getElementById('emailInput').value.trim();

  if (!name || !studentID || !email) {
    alert("กรุณากรอกข้อมูลให้ครบ");
    return;
  }
  if (studentID.length !== 11 || isNaN(studentID)) {
    alert("รหัสนักศึกษาต้องมี 11 ตัวเลขเท่านั้น");
    return;
  }

  const user = { name, studentID, email };

  const data = new URLSearchParams();
  data.append('table', selectedTable);
  data.append('status', 'จองแล้ว');
  data.append('name', name);
  data.append('studentID', studentID);
  data.append('email', email);

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: data
  }).then(response => response.text())
    .then(result => {
      localStorage.setItem(`table${selectedTable}User`, JSON.stringify(user));
      showMainPage();
    }).catch(error => {
      alert('เกิดข้อผิดพลาด: ' + error);
    });
}

function confirmLogout() {
  const inputID = document.getElementById('logoutStudentIDInput').value.trim();

  const user = JSON.parse(localStorage.getItem(`table${selectedTable}User`));
  if (user && inputID === user.studentID) {
    const data = new URLSearchParams();
    data.append('table', selectedTable);
    data.append('status', 'ว่าง');
    data.append('name', user.name);
    data.append('studentID', user.studentID);
    data.append('email', user.email);

    fetch(scriptURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: data
    });
    localStorage.removeItem(`table${selectedTable}User`);
    showMainPage();
  } else {
    alert('รหัสนักศึกษาไม่ถูกต้อง');
  }
}

// เรียกฟังก์ชัน updateUI เพื่อดึงสถานะล่าสุดเมื่อโหลดหน้าเว็บ
updateUI();

</script>

</body>
</html>
