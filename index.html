<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SITsense Table Booking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .hidden { display: none; }
    .table-card, .form-card { background: white; padding: 20px; margin: 20px auto; max-width: 400px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .table-name { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
    .info-line { margin: 5px 0; }
    button { margin-top: 10px; padding: 10px; width: 100%; border: none; background: #007bff; color: white; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button.hidden { display: none; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>

<body>

<h1>SITsense</h1>

<!-- หน้าแสดงโต๊ะ -->
<div id="mainPage">
  <div class="table-card" id="table1">
    <div class="table-name">Table 1</div>
    <p class="info-line">Status: <span id="status1" class="status">AVAILABLE</span></p>
    <p class="info-line">Name: <span id="name1">-</span></p>
    <button id="loginButton1" onclick="goToLogin(1)">Login</button>
    <button id="logoutButton1" class="hidden" onclick="goToLogout(1)">Logout</button>
  </div>
</div>

<!-- หน้า Login -->
<div id="loginPage" class="hidden">
  <div class="form-card">
    <h2>Login Table <span id="loginTableNumber"></span></h2>
    <input type="text" id="nameInput" placeholder="ชื่อ" required>
    <input type="text" id="studentIDInput" placeholder="รหัสนักศึกษา 11 หลัก" required>
    <input type="email" id="emailInput" placeholder="อีเมล" required>
    <button onclick="confirmLogin()">ยืนยัน Login</button>
    <button onclick="showMainPage()">ยกเลิก</button>
  </div>
</div>

<!-- หน้า Logout -->
<div id="logoutPage" class="hidden">
  <div class="form-card">
    <h2>Logout Table <span id="logoutTableNumber"></span></h2>
    <input type="text" id="logoutStudentIDInput" placeholder="กรอกรหัสนักศึกษาเพื่อยืนยัน" required>
    <button onclick="confirmLogout()">ยืนยัน Logout</button>
    <button onclick="showMainPage()">ยกเลิก</button>
  </div>
</div>

<script>
// URL Google Apps Script ของคุณ
const scriptURL = 'https://script.google.com/macros/s/AKfycbz3BAoUZr7_uy2BFocspCqgMlf9lfM_fcUea4J6LWBlinNBR6KjIk2HKNI5sblC6T0/exec';

let selectedTable = null;

// ฟังก์ชันโหลดสถานะโต๊ะ
function updateUI() {
  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      // สมมติใช้ข้อมูลแถวสุดท้าย (ล่าสุด)
      const latest = data[data.length - 1];
      const table = latest.table;
      const status = latest.status;
      const name = latest.name;

      if (status === 'จองแล้ว') {
        document.getElementById('status1').textContent = 'BOOKED';
        document.getElementById('status1').style.backgroundColor = '#e53935';
        document.getElementById('loginButton1').classList.add('hidden');
        document.getElementById('logoutButton1').classList.remove('hidden');
      } else {
        document.getElementById('status1').textContent = 'AVAILABLE';
        document.getElementById('status1').style.backgroundColor = '#4caf50';
        document.getElementById('loginButton1').classList.remove('hidden');
        document.getElementById('logoutButton1').classList.add('hidden');
      }
      document.getElementById('name1').textContent = name || '-';
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

// ฟังก์ชันไปหน้า Login
function goToLogin(table) {
  selectedTable = table;
  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('loginPage').classList.remove('hidden');
  document.getElementById('loginTableNumber').textContent = table;
}

// ฟังก์ชันไปหน้า Logout
function goToLogout(table) {
  selectedTable = table;
  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('logoutPage').classList.remove('hidden');
  document.getElementById('logoutTableNumber').textContent = table;
}

// กลับไปหน้าแรก
function showMainPage() {
  document.getElementById('mainPage').classList.remove('hidden');
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('logoutPage').classList.add('hidden');
  updateUI(); // อัปเดตสถานะใหม่
}

// ยืนยัน Login
function confirmLogin() {
  const name = document.getElementById('nameInput').value.trim();
  const studentID = document.getElementById('studentIDInput').value.trim();
  const email = document.getElementById('emailInput').value.trim();

  if (!name || !studentID || !email) {
    alert('กรุณากรอกข้อมูลให้ครบ');
    return;
  }
  if (studentID.length !== 11 || isNaN(studentID)) {
    alert('รหัสนักศึกษาต้องมี 11 ตัวเลขเท่านั้น');
    return;
  }

  const data = new URLSearchParams();
  data.append('table', selectedTable);
  data.append('status', 'จองแล้ว');
  data.append('name', name);
  data.append('studentID', studentID);
  data.append('email', email);

  fetch(scriptURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: data
  }).then(response => response.text())
    .then(result => {
      alert('Login สำเร็จ');
      showMainPage();
    }).catch(error => {
      alert('เกิดข้อผิดพลาด: ' + error);
    });
}

// ยืนยัน Logout
function confirmLogout() {
  const inputID = document.getElementById('logoutStudentIDInput').value.trim();

  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      const latest = data[data.length - 1];
      const correctID = latest.studentID;

      if (inputID === correctID) {
        const dataOut = new URLSearchParams();
        dataOut.append('table', selectedTable);
        dataOut.append('status', 'ว่าง');
        dataOut.append('name', latest.name);
        dataOut.append('studentID', latest.studentID);
        dataOut.append('email', latest.email);

        fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: dataOut
        }).then(response => response.text())
          .then(result => {
            alert('Logout สำเร็จ');
            showMainPage();
          }).catch(error => {
            alert('เกิดข้อผิดพลาดตอน Logout: ' + error);
          });
      } else {
        alert('รหัสนักศึกษาไม่ถูกต้อง');
      }
    });
}

// โหลดหน้าครั้งแรก
updateUI();
</script>

</body>
</html>
